<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PGS</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <main>
        <div class="desarrollado">
            <p>Desarrollado con ❤️ <br /> por Ignacio Pindado <br /> Letamendía en <b>2023</b>.</p>
        </div>
        <div id="login">
            <div id="logo-header">
                <div id="logo-img"><img src="./includes/img/pgs-logo-icon.svg" alt="Logo PGS" height="75px"></div>
                <div id="logo-txt"><h2>Sistema de trabajo <br /> Pindado Global Solutions</h2></div>
            </div>
            <div id="login-form">
                <form action="">
                    <div id="login-form-header">
                        <h3>Conexión</h3>
                    </div>
                    <div id="form-body">
                        <input type="text" name="user" id="user" placeholder="nombre.apellido@pindadoglobalsolutions.com" >
                        <input type="password" name="password" id="password" placeholder="Contraseña">
                    </div>
                           <div id="password-recovery">
                        <a href="#" id="password-recovery">  ¿Olvidaste tu contraseña?</a>
                    </div>
                    <button type="submit" id="login-btn">Iniciar sesión</button>
                </form>
            </div>
            <div id="login-footer">
                <p>&#169 Pindado Global Solutions LLC</p>
            </div>
        </div>
    </main>
</body>
</html>
